<h2>이영훈 노래집</h2>
<p>
사랑은 언제나
내 마음대로 되지 않았고
또 마음은 말처럼 늘
쉽지 않았던 시절
나는 가끔씩
이를테면 계절 같은 것에 취해
나를 속이며
순간의 진심 같은 말로
사랑한다고 널 사랑한다고
나는 너를
또 어떤 날에는
누구라도 상관 없으니
나를 좀 안아 줬으면
</p>
